
<title>❤️</title>
<style>
    body{
        margin:0;
        background:black;
        overflow:hidden;
        display:flex;
        justify-content:center;
        align-items:center;
        height:100vh;
        flex-direction:column;
    }
    canvas{
        position:absolute;
    }
    h1{
        position:absolute;
        bottom:40px;
        color:#ff4d6d;
        font-family:"Cooper Black", sans-serif;
        font-size:28px;
    }
</style>
</head>
<body>

<canvas id="canvas"></canvas>
<h1>Con mucho aprecio ❤️</h1>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

ctx.translate(canvas.width/2, canvas.height/2 - 50);

let scale = 14;
let i = 0;

function drawHeart(){
    ctx.clearRect(-canvas.width, -canvas.height, canvas.width*2, canvas.height*2);
    
    ctx.beginPath();
    for(let t = 0; t <= i; t++){
        let angle = t * Math.PI / 180;
        let x = scale * 16 * Math.pow(Math.sin(angle), 3);
        let y = -scale * (
            13*Math.cos(angle)
            -5*Math.cos(2*angle)
            -2*Math.cos(3*angle)
            -Math.cos(4*angle)
        );
        ctx.lineTo(x,y);
    }

    ctx.fillStyle = "#ff1a1a";
    ctx.fill();
    
    if(i < 360){
        i += 2;
        requestAnimationFrame(drawHeart);
    }
}

drawHeart();
</script>

</body>
</html>
